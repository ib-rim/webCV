<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
    <title>webCV</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="name">Name</h1>
            <p class="contact">
                ✉ Email - ✆ Phone Number
            </p>
            <p class="address">
              Address
            </p>            
            <hr>
        </header>
        <section class="section">
            <h2 class="heading">
                <p>Personal Statement</p>
            </h2>
            <textarea class="textarea">Write your personal statement here</textarea>
        </section>
        <section class="section">
            <h2 class="heading">
                <p>Employment</p>
            </h2>
            <textarea class="textarea">Write your employment history here</textarea>
        </section>
        <section class="section">
            <h2 class="heading">
                <p>Education</p>
            </h2>
            <textarea class="textarea">Write your education history here</textarea>
        </section>
        <section class="section">
            <h2 class="heading">
                <p>Skills</p>
            </h2>
            <textarea class="textarea">Write your skills here</textarea>
        </section>
        <section class="section">
            <h2 class="heading">
                <p>Projects</p>
            </h2>
            <textarea class="textarea">Write your projects here</textarea>
        </section>
    </div>
</body>
</html>
